<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <form action="">

        <label for="Nombre">
            <span>多Cual es tu nombre?</span>
            <input type="text" id="Nombre" name="Nombre" autocomplete="name" required>
        </label>
        <label for="Email">
            <span>多Cual es tu Email?</span>
            <input type="email" id="Email" name="Email" autocomplete="email" required>
        </label>
        <label for="Pais">
            <span>多Cual es tu Pais?</span>
            <input type="country" id="Pais" name="Pais" autocomplete="country" required>
        </label>
        <label for="CodigoPostal">
            <span>多Cual es tu Codigo Postal?</span>
            <input type="" id="postal-code" name="CodigoPostal" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>

</body>

</html>
